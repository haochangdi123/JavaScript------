<!DOCTYPE html>
<html>
<head>
    <title>Namespace Type Example</title>
</head>
<body>
    <p>This example only works in Firefox 1.5+.</p>
    <script type="text/javascript;e4x=1">
    
        var xml = <wrox:root xmlns:wrox="http://www.wrox.com/">
                    <wrox:message>Hello World!</wrox:message>
                  </wrox:root>;
        
        var wrox = xml.namespace("wrox");
        alert(wrox.uri);
        alert(wrox.prefix);
    </script>
